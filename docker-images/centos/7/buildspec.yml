version: '0.2'
phases:
  install:
    runtime-versions:
      docker: 18
    commands:
    - echo Logging in to Amazon ECR...
    - aws --version
    - $(aws ecr get-login --region $AWS_DEFAULT_REGION --no-include-email)
    - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
  build:
    labels:
      openssl_tag: $OPENSSL_TAG
      distro: centos
      distro_release: '7'
      description: Buld testing image for centos_7
    commands:
    - echo Building Docker image at `date`
    - docker-compose -f docker-images/docker-compose.yml build centos_7_$OPENSSL_TAG
  post_build:
    commands:
    - echo Build completed on `date`
    - echo Pushing the Docker images.
    - docker push $REPOSITORY_URI:centos_7_$OPENSSL_TAG
